<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Malicious Traffic Detector</title>
    <link href="https://fonts.googleapis.com/css2?family=Protest+Riot&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: rgb(109,57,147);
background: linear-gradient(90deg, rgba(109,57,147,1) 0%, rgba(131,58,180,0.0845588235294118) 0%, rgba(252,176,69,1) 0%, rgba(0,0,0,1) 0%, rgba(6,6,38,0.8996848739495799) 42%, rgba(13,13,79,1) 89%);
            margin: 0;
            padding: 0;
        }

        .navbar {
             background-color: #f1efef;
            box-shadow: 0px 46px 56px 18px rgba(0,0,0,0.1);
             margin: 5px 10px 0px 10px;
            padding: 10px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: 10px;
        }

        .navbar img {
            width: 250px; /* Adjust the width as needed */
            height: 60px;
            margin-left: 20px;
        }



        .container {
            background-color: #f1efef;
            padding: 20px;
            border-radius: 10px;
            margin: 20px auto;
            width: 80%;
            margin-top: 90px;
box-shadow: 0px 0px 50px 56px rgba(0,0,0,0.1);        }

        h1 {
            text-align: center;
             font-family: "Protest Riot", sans-serif;
            margin-bottom: 25px;
            color: #333;
        }

        form {
            text-align: center;
        }

        input[type="file"] {
            border: 2px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            width: 300px;
            font-size: 16px;
            margin-bottom: 10px;
            outline: none;

        }

        button[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
             font-family: "Protest Riot", sans-serif;
            transition: background-color 0.3s;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }

        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-top: 4px solid #007bff;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
            margin-top: 20px;
        }
       .spinner-message {
            display: flex;
            justify-content: center;
            text-align: center;
             font-family: "Protest Riot", sans-serif;
        }

        .footer {

            color: black;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 99%;
            background-color: #f1efef;
            box-shadow: 0px -54px 56px 18px rgba(0,0,0,0.1);
             margin: 0px 10px 5px 10px;
            padding: 10px 0;
            border-radius: 10px;
             font-family: "Protest Riot", sans-serif;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <img src="https://i.postimg.cc/gJk2RnkX/mtd.png" alt="Logo" />

    </div>

    <div class="container">
        <h1>Malicious Traffic Detector</h1>
        <form id="uploadForm" method="post" enctype="multipart/form-data">
            <input type="file" name="file" id="fileInput" accept=".csv" required>
            <button type="submit" onclick="showSpinner()">Submit</button>
        </form>
        <div id="spinner" class="hidden">
            <div class="spinner"></div>
            <p class="spinner-message">Uploading file...</p>
        </div>
    </div>

    <div class="footer">
        <p>&copy; 2024 Malicious Traffic Detector. All rights reserved.</p>
    </div>

    <script>
        function showSpinner() {
            document.getElementById('spinner').classList.remove('hidden');
        }
    </script>
</body>
</html>
